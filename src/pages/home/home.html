<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar> 
</ion-header>

<ion-content padding class="login">
    <form   [formGroup]="slideOneForm">
  <ion-list class="list-form">
    <ion-item>
      <ion-input type="text" formControlName="username" [(ngModel)]="username" placeholder="Usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" formControlName="password" [(ngModel)]="password" placeholder="Clave"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="primary" block (click)="login()">ACCESO</button>
 
  </form>
</ion-content>
